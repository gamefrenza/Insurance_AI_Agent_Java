server:
  port: 0  # Random port for testing

spring:
  application:
    name: insurance-ai-agent-test
  session:
    timeout: 30m

# Disable API key for testing
insurance:
  security:
    api-key: test-api-key
    api-key-enabled: false
  
  quoting:
    use-external-api: false
    base-rate:
      auto: 1000.0
      home: 800.0
      life: 1500.0
      health: 1200.0
  
  underwriting:
    use-ml: false
    use-external-credit-check: false
    min-credit-score: 600
    max-claims-history: 3
    risk-factors:
      high-risk-threshold: 0.7
  
  document:
    template-directory: ./src/test/resources/templates
    output-directory: ./target/test-output/documents
    use-docusign: false
  
  external-api:
    guidewire:
      enabled: false
    credit-score:
      enabled: false
    docusign:
      enabled: false

# OpenAI (mock for testing)
openai:
  api:
    key: test-key
    url: https://api.openai.com/v1
    model: gpt-4

# Encryption
encryption:
  aes-key: TestSecretKey32CharactersLong!

# Logging
logging:
  level:
    root: INFO
    com.xai.insuranceagent: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

